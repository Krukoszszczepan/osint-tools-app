<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Tools - Kompletna Baza Narzędzi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-sitemap"></i> Kategorie</h3>
            <button id="random-tool-btn" class="sidebar-action-btn" title="Odkryj losowe narzędzie">
                <i class="fas fa-dice"></i>
            </button>
        </div>
        <div id="mindmap-root" class="mindmap-root">
            </div>
    </aside>

    <div class="main-content">
        <header class="main-header">
            <div class="header-container">
                <button id="mobile-menu-btn" class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Szukaj w ponad 1600 narzędziach...">
                </div>
                <button id="theme-switcher" class="theme-btn" aria-label="Zmień motyw">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main id="content-area" class="content-area">
            <div class="content-header">
                <h1 id="current-category-title">Wszystkie narzędzia</h1>
                <div class="header-controls">
                    <span id="tool-count" class="tool-count"></span>
                    <div class="view-switcher">
                        <button id="view-grid-btn" class="view-btn active" title="Widok siatki"><i class="fas fa-th-large"></i></button>
                        <button id="view-list-btn" class="view-btn" title="Widok listy"><i class="fas fa-th-list"></i></button>
                    </div>
                </div>
            </div>
            <section id="tools-container" class="tools-grid">
                </section>
        </main>
    </div>

    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script type="text/javascript">
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function() {
            var s1 = document.createElement("script"),
                s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/YOUR_PROPERTY_ID/YOUR_WIDGET_ID';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
